<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASS Questionnaire</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dass.css') }}">
</head>
<body>
    <div class="container">
        <h2>DASS Questionnaire</h2>
        <form action="/submit_dass" method="POST">
            <label for="student_id">Student ID:</label>
            <input type="text" id="student_id" name="student_id" required><br><br>

            <label for="student_name">Student Name:</label>
            <input type="text" id="student_name" name="student_name" required><br><br>

            <h3>DASS Questions (Rate 1-5)</h3>

            

            <label>1. I found it hard to wind down</label><br>
            <label><input type="radio" name="q1" value="0" required> Did not apply to me at all</label>
            <label><input type="radio" name="q1" value="1"> Applied to me to some degree</label>
            <label><input type="radio" name="q1" value="2"> Applied to me a considerable degree</label>
            <label><input type="radio" name="q1" value="3"> Applied to me very much</label>
            
            
            <label>2. I was aware of dryness of my mouth</label><br>
            <label><input type="radio" name="q2" value="0" required> Did not apply to me at all</label>
            <label><input type="radio" name="q2" value="1"> Applied to me to some degree</label>
            <label><input type="radio" name="q2" value="2"> Applied to me a considerable degree</label>
            <label><input type="radio" name="q2" value="3"> Applied to me very much</label>
            
            
            <label>3. I couldn’t seem to experience any positive feeling at all</label><br>
            <label><input type="radio" name="q3" value="0" required> Did not apply to me at all</label>
            <label><input type="radio" name="q3" value="1"> Applied to me to some degree</label>
            <label><input type="radio" name="q3" value="2"> Applied to me a considerable degree</label>
            <label><input type="radio" name="q3" value="3"> Applied to me very much</label>
            
            
            <label>4. I experienced breathing difficulty (e.g. excessively rapid breathing, breathlessness in the absence of physical exertion)</label><br>
            <label><input type="radio" name="q4" value="0" required> Did not apply to me at all</label>
            <label><input type="radio" name="q4" value="1"> Applied to me to some degree</label>
            <label><input type="radio" name="q4" value="2"> Applied to me a considerable degree</label>
            <label><input type="radio" name="q4" value="3"> Applied to me very much</label>
            
            
            <label>5. I found it difficult to work up the initiative to do things</label><br>
            <label><input type="radio" name="q5" value="0" required> Did not apply to me at all</label>
            <label><input type="radio" name="q5" value="1"> Applied to me to some degree</label>
            <label><input type="radio" name="q5" value="2"> Applied to me a considerable degree</label>
            <label><input type="radio" name="q5" value="3"> Applied to me very much</label>
            
            
            <label>6. I tended to over-react to situations</label><br>
            <label><input type="radio" name="q6" value="0" required> Did not apply to me at all</label>
            <label><input type="radio" name="q6" value="1"> Applied to me to some degree</label>
            <label><input type="radio" name="q6" value="2"> Applied to me a considerable degree</label>
            <label><input type="radio" name="q6" value="3"> Applied to me very much</label>
            
            
            <label>7. I experienced trembling (e.g. in the hands)</label><br>
            <label><input type="radio" name="q7" value="0" required> Did not apply to me at all</label>
            <label><input type="radio" name="q7" value="1"> Applied to me to some degree</label>
            <label><input type="radio" name="q7" value="2"> Applied to me a considerable degree</label>
            <label><input type="radio" name="q7" value="3"> Applied to me very much</label>
            
            
            <label>8. I felt that I was using a lot of nervous energy</label><br>
            <label><input type="radio" name="q8" value="0" required> Did not apply to me at all</label>
            <label><input type="radio" name="q8" value="1"> Applied to me to some degree</label>
            <label><input type="radio" name="q8" value="2"> Applied to me a considerable degree</label>
            <label><input type="radio" name="q8" value="3"> Applied to me very much</label>
            
            
            <label>9. I was worried about situations in which I might panic and make a fool of myself</label><br>
            <label><input type="radio" name="q9" value="0" required> Did not apply to me at all</label>
            <label><input type="radio" name="q9" value="1"> Applied to me to some degree</label>
            <label><input type="radio" name="q9" value="2"> Applied to me a considerable degree</label>
            <label><input type="radio" name="q9" value="3"> Applied to me very much</label>
            
            
            <label>10. I felt that I had nothing to look forward to</label><br>
            <label><input type="radio" name="q10" value="0" required> Did not apply to me at all</label>
            <label><input type="radio" name="q10" value="1"> Applied to me to some degree</label>
            <label><input type="radio" name="q10" value="2"> Applied to me a considerable degree</label>
            <label><input type="radio" name="q10" value="3"> Applied to me very much</label>
            
            
            
            <label>11. I found myself getting agitated</label><br>
            <label><input type="radio" name="q11" value="0" required> Did not apply to me at all</label>
            <label><input type="radio" name="q11" value="1"> Applied to me to some degree</label>
            <label><input type="radio" name="q11" value="2"> Applied to me a considerable degree</label>
            <label><input type="radio" name="q11" value="3"> Applied to me very much</label>
            
            
            <label>12. I found it difficult to relax</label><br>
            <label><input type="radio" name="q12" value="0" required> Did not apply to me at all</label>
            <label><input type="radio" name="q12" value="1"> Applied to me to some degree</label>
            <label><input type="radio" name="q12" value="2"> Applied to me a considerable degree</label>
            <label><input type="radio" name="q12" value="3"> Applied to me very much</label>
            
            
            <label>13. I felt down-hearted and blue</label><br>
            <label><input type="radio" name="q13" value="0" required> Did not apply to me at all</label>
            <label><input type="radio" name="q13" value="1"> Applied to me to some degree</label>
            <label><input type="radio" name="q13" value="2"> Applied to me a considerable degree</label>
            <label><input type="radio" name="q13" value="3"> Applied to me very much</label>
            
            
            <label>14. I was intolerant of anything that kept me from getting on with what I was doing </label><br>
            <label><input type="radio" name="q14" value="0" required> Did not apply to me at all</label>
            <label><input type="radio" name="q14" value="1"> Applied to me to some degree</label>
            <label><input type="radio" name="q14" value="2"> Applied to me a considerable degree</label>
            <label><input type="radio" name="q14" value="3"> Applied to me very much</label>
            
            
            <label>15. I felt I was close to panic</label><br>
            <label><input type="radio" name="q15" value="0" required> Did not apply to me at all</label>
            <label><input type="radio" name="q15" value="1"> Applied to me to some degree</label>
            <label><input type="radio" name="q15" value="2"> Applied to me a considerable degree</label>
            <label><input type="radio" name="q15" value="3"> Applied to me very much</label>
            
            
            <label>16. I  was unable to become enthusiastic about anything</label><br>
            <label><input type="radio" name="q16" value="0" required> Did not apply to me at all</label>
            <label><input type="radio" name="q16" value="1"> Applied to me to some degree</label>
            <label><input type="radio" name="q16" value="2"> Applied to me a considerable degree</label>
            <label><input type="radio" name="q16" value="3"> Applied to me very much</label>
            
            
            <label>17. I felt I wasn’t worth much as a person</label><br>
            <label><input type="radio" name="q17" value="0" required> Did not apply to me at all</label>
            <label><input type="radio" name="q17" value="1"> Applied to me to some degree</label>
            <label><input type="radio" name="q17" value="2"> Applied to me a considerable degree</label>
            <label><input type="radio" name="q17" value="3"> Applied to me very much</label>
            
            
            <label>18. I felt that I was rather touchy</label><br>
            <label><input type="radio" name="q18" value="0" required> Did not apply to me at all</label>
            <label><input type="radio" name="q18" value="1"> Applied to me to some degree</label>
            <label><input type="radio" name="q18" value="2"> Applied to me a considerable degree</label>
            <label><input type="radio" name="q18" value="3"> Applied to me very much</label>
            
            
            <label>19. I was aware of the action of my heart in the absence of physical exertion (e.g. sense of heart rate increase, heart missing a beat)</label><br>
            <label><input type="radio" name="q19" value="0" required> Did not apply to me at all</label>
            <label><input type="radio" name="q19" value="1"> Applied to me to some degree</label>
            <label><input type="radio" name="q19" value="2"> Applied to me a considerable degree</label>
            <label><input type="radio" name="q19" value="3"> Applied to me very much</label>
            
            
            <label>20. I felt scared without any good reason </label><br>
            <label><input type="radio" name="q20" value="0" required> Did not apply to me at all</label>
            <label><input type="radio" name="q20" value="1"> Applied to me to some degree</label>
            <label><input type="radio" name="q20" value="2"> Applied to me a considerable degree</label>
            <label><input type="radio" name="q20" value="3"> Applied to me very much</label>
            

            <label>21. I felt that life was meaningless </label><br>
            <label><input type="radio" name="q21" value="0" required> Did not apply to me at all</label>
            <label><input type="radio" name="q21" value="1"> Applied to me to some degree</label>
            <label><input type="radio" name="q21" value="2"> Applied to me a considerable degree</label>
            <label><input type="radio" name="q21" value="3"> Applied to me very much</label>


            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>

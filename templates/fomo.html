<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoMO Questionnaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            color: #444;
            margin: 10px 0 5px;
        }

        .radio-group {
            margin-bottom: 20px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            margin: 5px 0;
            font-weight: normal;
        }

        .radio-group input[type="radio"] {
            margin-right: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            label {
                font-size: 14px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>FoMO Questionnaire</h2>
        <form action="/submit" method="POST">
            <h3>FoMO Questions (Rate 1-5)</h3>

            <div class="radio-group">
                <label>1. I fear others have more rewarding experiences than me.</label>
                <label><input type="radio" name="q1" value="1" required> Not at all true of me</label>
                <label><input type="radio" name="q1" value="2"> Slightly true of me</label>
                <label><input type="radio" name="q1" value="3"> Moderately true of me</label>
                <label><input type="radio" name="q1" value="4"> Very true of me</label>
                <label><input type="radio" name="q1" value="5"> Extremely true of me</label>
            </div>

            <div class="radio-group">
                <label>2. I fear my friends have more rewarding experiences than me.</label>
                <label><input type="radio" name="q2" value="1" required> Not at all true of me</label>
                <label><input type="radio" name="q2" value="2"> Slightly true of me</label>
                <label><input type="radio" name="q2" value="3"> Moderately true of me</label>
                <label><input type="radio" name="q2" value="4"> Very true of me</label>
                <label><input type="radio" name="q2" value="5"> Extremely true of me</label>
            </div>

            <div class="radio-group">
                <label>3. I get worried when I find out my friends are having fun without me.</label>
                <label><input type="radio" name="q3" value="1" required> Not at all true of me</label>
                <label><input type="radio" name="q3" value="2"> Slightly true of me</label>
                <label><input type="radio" name="q3" value="3"> Moderately true of me</label>
                <label><input type="radio" name="q3" value="4"> Very true of me</label>
                <label><input type="radio" name="q3" value="5"> Extremely true of me</label>
            </div>

            <div class="radio-group">
                <label>4. I get anxious when I don't know what my friends are up to.</label>
                <label><input type="radio" name="q4" value="1" required> Not at all true of me</label>
                <label><input type="radio" name="q4" value="2"> Slightly true of me</label>
                <label><input type="radio" name="q4" value="3"> Moderately true of me</label>
                <label><input type="radio" name="q4" value="4"> Very true of me</label>
                <label><input type="radio" name="q4" value="5"> Extremely true of me</label>
            </div>

            <div class="radio-group">
                <label>5. It is important that I understand my friends' "in jokes."</label>
                <label><input type="radio" name="q5" value="1" required> Not at all true of me</label>
                <label><input type="radio" name="q5" value="2"> Slightly true of me</label>
                <label><input type="radio" name="q5" value="3"> Moderately true of me</label>
                <label><input type="radio" name="q5" value="4"> Very true of me</label>
                <label><input type="radio" name="q5" value="5"> Extremely true of me</label>
            </div>

            <div class="radio-group">
                <label>6. Sometimes, I wonder if I spend too much time keeping up with what is going on.</label>
                <label><input type="radio" name="q6" value="1" required> Not at all true of me</label>
                <label><input type="radio" name="q6" value="2"> Slightly true of me</label>
                <label><input type="radio" name="q6" value="3"> Moderately true of me</label>
                <label><input type="radio" name="q6" value="4"> Very true of me</label>
                <label><input type="radio" name="q6" value="5"> Extremely true of me</label>
            </div>

            <div class="radio-group">
                <label>7. It bothers me when I miss an opportunity to meet up with friends.</label>
                <label><input type="radio" name="q7" value="1" required> Not at all true of me</label>
                <label><input type="radio" name="q7" value="2"> Slightly true of me</label>
                <label><input type="radio" name="q7" value="3"> Moderately true of me</label>
                <label><input type="radio" name="q7" value="4"> Very true of me</label>
                <label><input type="radio" name="q7" value="5"> Extremely true of me</label>
            </div>

            <div class="radio-group">
                <label>8. When I have a good time it is important for me to share the details online (e.g. updating status).</label>
                <label><input type="radio" name="q8" value="1" required> Not at all true of me</label>
                <label><input type="radio" name="q8" value="2"> Slightly true of me</label>
                <label><input type="radio" name="q8" value="3"> Moderately true of me</label>
                <label><input type="radio" name="q8" value="4"> Very true of me</label>
                <label><input type="radio" name="q8" value="5"> Extremely true of me</label>
              </div>
			 <div class="radio-group">
                <label>9. When I miss out on a planned get-together it bothers me.</label>
                <label><input type="radio" name="q9" value="1" required> Not at all true of me</label>
                <label><input type="radio" name="q9" value="2"> Slightly true of me</label>
                <label><input type="radio" name="q9" value="3"> Moderately true of me</label>
                <label><input type="radio" name="q9" value="4"> Very true of me</label>
                <label><input type="radio" name="q9" value="5"> Extremely true of me</label>
              </div>
			  <div class="radio-group">
                <label>10. When I go on vacation, I continue to keep tabs on what my friends are doing.</label>
                <label><input type="radio" name="q10" value="1" required> Not at all true of me</label>
                <label><input type="radio" name="q10" value="2"> Slightly true of me</label>
                <label><input type="radio" name="q10" value="3"> Moderately true of me</label>
                <label><input type="radio" name="q10" value="4"> Very true of me</label>
                <label><input type="radio" name="q10" value="5"> Extremely true of me</label>
              </div>
			  <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>

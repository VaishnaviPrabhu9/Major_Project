<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counsellor Dashboard - ManoShakthi</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
       
            background: linear-gradient(to right, #f4f4f9, #e8f4f8);
    color: #333;
            position: relative;
        }
        /* Full-width header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            color: #fff;
            padding: 15px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header img {
            height: 40px;
        }

        .header button {
            background: #505962;
            color: #eaedf0;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 1001; /* Ensure the button stays above the header */
            position: relative; /* Fixes button position */
            left: -2cm; /* Move the button 2 cm to the left */
        }

        .header button:hover {
            background: #505962;
        }

        /* Header inside the container */
        header {
            background-color: #34495e;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin-top: 50px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header p {
            font-size: 16px;
            margin: 5px 0 0;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            background: #34495e;
            width: 100%;
            position: absolute;
            bottom: 0;
            color:white
        }

        h1 {
            text-align: center;
       
            color:#2c3e50;
            margin-top: 50px;
        }

        .dashboard {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            text-align: center;
            margin-top: 70px; /* Adjust to prevent content overlap with header */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-top: 250px;
        }

        .box {
            width: 250px;
            height: 150px;
            background: #2c3e50;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
            background: #107189;
        }

        .box:active {
            transform: scale(0.98);
        }

        @media (max-width: 768px) {
            .box {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Full-width Header -->
    <div class="header">
        <img src="logo.png" alt="Logo">
        <button onclick="history.back()">Log out</button>
    </div>

    <div class="dashboard">
      
        <div class="container">
            <div class="box" onclick="location.href='/view_all_students'">View All Students</div>
            <div class="box" onclick="location.href='/view_individual_student'">View Individual Student</div>
            <div class="box" onclick="location.href='/view_high_severity'">View High Severity</div>
            <div class="box" onclick="location.href='/visualisation'">Visualisation</div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ManoShakti | Designed with care.</p>
    </footer>

</body>

</html>

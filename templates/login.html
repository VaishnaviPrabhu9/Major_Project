<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - ManoShakthi</title>
    <style>
        /* General Style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(135deg, #e6f1f7, #f4f4f4);
        }

        /* Login Container */
        .login-container {
            background-color: #f9f9f9;
            border-radius: 16px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            padding: 30px 25px;
            width: 100%;
            max-width: 350px; /* Reduced size */
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #ddd;
        }

        .login-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 18px rgba(0, 0, 0, 0.2);
        }

        /* Heading */
        h1 {
            color: #2c3e50;
            font-size: 2.4rem; /* Reduced size */
            font-weight: bold;
            margin-bottom: 20px; /* Adjusted margin */
            letter-spacing: 1px;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 20px; /* Adjusted margin */
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .form-group input::placeholder {
            color: #777; /* Placeholder color */
            font-weight: 400;
        }

        .form-group input:focus {
            border-color: #2c3e50;
            box-shadow: 0 0 10px rgba(44, 62, 80, 0.3);
        }

        /* Login Button */
        .login-button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .login-button:hover {
            background-color: #1a252f;
            transform: translateY(-3px);
        }

        /* Footer */
        .footer {
            margin-top: 15px; /* Reduced margin */
            font-size: 14px;
        }

        .footer p {
            color: #777;
        }

        .footer a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            text-decoration: underline;
            color: #1a252f;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 25px 15px;
                max-width: 90%; /* Full width on small screens */
            }

            h1 {
                font-size: 2rem; /* Smaller heading */
            }

            .form-group input {
                padding: 10px;
                font-size: 14px;
            }

            .login-button {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Student Login</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="footer">
            <p>Don't have an account? <a href="student_register.html">Register here</a></p>
        </div>
    </div>
</body>

</html>

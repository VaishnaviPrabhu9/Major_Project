<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ManoShakthi{% endblock %}</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
        }

        html {
            height: 100%;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2c3e50;
            color: white;
            padding: 20px 20px;
        }

        .logo h2 {
            margin: 0;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-menu li {
            position: relative;
        }

        .nav-menu a {
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: #f4f8fb;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            z-index: 10;
        }

        .dropdown-content a {
            color: #2c3e50;
            padding: 10px 20px;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #2c3e50;
            color: white;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* Footer Styles */
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header>
        <div class="navbar">
            <div class="logo">
                <h2>ManoShakthi</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="/home">Home</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="#s">Contact</a></li>
                <li class="dropdown">
                    <a href="#">Login</a>
                    <div class="dropdown-content">
                        <a href="/login">Student</a>
                        <a href="/admin_login">Admin</a>
                        <a href="/parent_login">Parent</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#">Registration</a>
                    <div class="dropdown-content">
                        <a href="/studentreg">Student</a>
                        <a href="/register_parent">Parent</a>
                    </div>
                </li>
            </ul>
        </div>
    </header>

    <!-- Main Content -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ManoShakthi. All rights reserved.</p>
    </footer>
</body>

</html>

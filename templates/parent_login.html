<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: white;
            height: 100vh;
            display: flex;
            flex-direction: column; justify-content: center;
            align-items: center;
        }

        html {
            height: 100%;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2c3e50;
            color: white;
            padding: 20px 20px;
        }

        .logo h2 {
            margin: 0;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-menu li {
            position: relative;
        }

        .nav-menu a {
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: #f4f8fb;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            z-index: 10;
        }

      .registerhere a {
    color: #2c3e50; /* Set the link color */
    font-weight: bold; /* Make the text bold */
    text-decoration: none; /* Remove the underline */
    transition: color 0.3s;
}
.registerhere {
    margin-top: 20px; /* Adds space between the login button and registerhere */
}

.registerhere a {
    color: #2c3e50; /* Set the link color */
    font-weight: bold; /* Make the text bold */
    text-decoration: none; /* Remove the underline */
    transition: color 0.3s;
}

.registerhere a:hover {
    color: #405f76; /* Change color when hovered */
}
        .dropdown-content a {
            color: #2c3e50;
            padding: 10px 20px;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #2c3e50;
            color: white;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Login Form Styles */
        .login-container {
            background: white;
            padding: 30px 30px; /* Adjusted padding for better fit */
            border-radius: 20px; /* Increased border-radius for more rounded edges */
            text-align: center;
            width: 100%;
            max-width: 350px; /* Decreased width */
            height: auto; /* Automatically adjusts based on content */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            

        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
            padding: 12px;
        }

        .form-group label {
            font-size: 1rem;
            font-weight: bold;
            color: #2c3e50;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 13px; /* Increased padding for a more spacious input field */
            font-size: 1rem;
            border: #18212b;
            border-radius: 12px; /* Slightly more rounded inputs */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group input:focus {
            outline: none;
            border-color: #4ca1af;
            box-shadow: 0 0 5px rgba(76, 161, 175, 0.5);
        }

        .login-button {
            background: #2c3e50;
            color: white;
            border: none;
            padding: 13px; /* Ad padding: 13px;usted button padding */
            font-size: 1rem;
            border-radius: 13px; /* More rounded button */
            cursor: pointer;
            width: 90%;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background: #405f76;
        }

        /* Footer Styles */
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 20px;
            margin-top: 50px; /* Gives some space after the form */
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header>
        <div class="navbar">
            <div class="logo">
                <h2>ManoShakthi</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="/home">Home</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/contact">Contact</a></li>
                <li class="dropdown">
                    <a href="#">Login</a>
                    <div class="dropdown-content">
                        <a href="/login">Student</a>
                        <a href="/admin_login">Admin</a>
                        <a href="/parent_login">Parent</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#">Registration</a>
                    <div class="dropdown-content">
                        <a href="/studentreg">Student</a>
                        <a href="/register_parent">Parent</a>
                    </div>
                </li>
            </ul>
        </div>
    </header>

    <!-- Main Content -->
    <div class="login-container">
        <h2>Parent Login</h2>
        <form method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email"  required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="registerhere">
            <p>Don't have an account? <a href="/register_parent">Register here</a></p>

        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ManoShakthi. All rights reserved.</p>
    </footer>
</body>

</html>

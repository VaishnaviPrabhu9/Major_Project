<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:White; /* Dark background for chatbot environment */
        }
        #chat-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #2a3b4d; /* Slightly lighter dark background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px; /* Rounded corners */
        }
        h1 {
            text-align: center;
            color: #ffffff; /* White color for title */
            margin-bottom: 20px;
            font-size: 24px;
        }
        #chat-box {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #3c4f65;
            padding: 10px;
            border-radius: 10px;
            background:rgb(226, 233, 243); /* Chat box background color */
            margin-bottom: 20px;
        }
        .message-container {
            display: flex;
            align-items: flex-start;
            margin: 10px 0;
        }
        .user-message {
            background:rgb(154, 190, 226); /* Blue for user messages */
            color: #ffffff;
            margin-left: auto;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            line-height: 1.4;
            font-size: 14px;
            text-align: left;
        }
        .bot-message {
            background:rgb(151, 151, 151); /* Gray for bot messages */
            color: #ffffff;
            margin-right: 10px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            line-height: 1.4;
            font-size: 14px;
            text-align: left;
        }
        .chatbot-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        #input-container {
            display: flex;
            gap: 10px; /* Adds spacing between input and button */
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #3c4f65;
            border-radius: 10px;
            background: #3c4f65; /* Input field background */
            color: #ffffff;
            font-size: 14px;
        }
        #send-button {
            padding: 10px 20px;
            background: #1e90ff; /* Vibrant blue for button */
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
        }
        #send-button:hover {
            background: #1c86ee; /* Slightly darker blue on hover */
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Chatbot</h1>
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");

        sendButton.addEventListener("click", () => {
            const query = userInput.value.trim();
            if (query === "") return;

            // Display user message
            displayMessage(query, "user-message");

            // Clear input field
            userInput.value = "";

            // Send query to the server
            fetch("/get_response", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: query }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        displayMessage(data.error, "bot-message");
                    } else {
                        const responseMessage = ${data.answer};
                        displayMessage(responseMessage, "bot-message");
                    }
                })
                .catch(() => {
                    displayMessage("An error occurred. Please try again.", "bot-message");
                });
        });

        function displayMessage(message, className) {
            const messageElement = document.createElement("div");
            messageElement.className = className;
            messageElement.innerHTML = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>

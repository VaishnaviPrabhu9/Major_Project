<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #8e44ad, #3498db);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }
        #chat-container {
            width: 90%;
            max-width: 600px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        h1 {
            text-align: center;
            background: #6c5ce7;
            margin: 0;
            padding: 20px;
            color: #fff;
            font-size: 24px;
        }
        #chat-box {
            height: 350px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }
        .user-message, .bot-message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 20px;
            line-height: 1.5;
            font-size: 16px;
            max-width: 70%;
        }
        .user-message {
            background: #74b9ff;
            color: #fff;
            text-align: right;
            margin-left: auto;
            animation: slideIn 0.3s ease-in;
        }
        .bot-message {
            background: #e0e0e0;
            color: #2d3436;
            text-align: left;
            margin-right: auto;
            animation: slideIn 0.3s ease-in;
        }
        #input-container {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background: #f1f2f6;
        }
        #user-input {
            flex: 1;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        #user-input:focus {
            border-color: #6c5ce7;
            box-shadow: 0 0 5px rgba(108, 92, 231, 0.5);
        }
        #send-button {
            background: #6c5ce7;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3);
            transition: background 0.3s, transform 0.2s;
        }
        #send-button:hover {
            background: #8e44ad;
        }
        #send-button:active {
            transform: scale(0.95);
        }
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Chatbot</h1>
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");

        sendButton.addEventListener("click", handleUserMessage);
        userInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") handleUserMessage();
        });

        function handleUserMessage() {
            const query = userInput.value.trim();
            if (query === "") return;

            // Display user message
            displayMessage(query, "user-message");

            // Clear input field
            userInput.value = "";

            // Send query to the server
            fetch("/get_response", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: query }),
            })
                .then((response) => response.json())
                .then((data) => {
                    const responseMessage = data.answer || "I couldn't understand that. Can you rephrase?";
                    displayMessage(responseMessage, "bot-message");
                })
                .catch(() => {
                    displayMessage("An error occurred. Please try again.", "bot-message");
                });
        }

        function displayMessage(message, className) {
            const messageElement = document.createElement("div");
            messageElement.className = className;
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .dashboard-container {
            margin: 50px auto;
            max-width: 800px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .dashboard-header {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1 class="dashboard-header">Admin Dashboard</h1>

        <!-- Dropdown to Select Student -->
        <form method="POST" action="/admin_dashboard">
            <div class="mb-3">
                <label for="student_id" class="form-label">Select Student:</label>
                <select class="form-select" id="student_id" name="student_id" required>
                    <option value="" disabled selected>-- Choose a Student --</option>
                    {% for student in student_list %}
                        <option value="{{ student[0] }}">{{ student[1] }} (ID: {{ student[0] }})</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">View Details</button>
        </form>

        <!-- Display Student Details -->
        {% if student_details %}
        <h2 class="mt-4">Student Details</h2>
        <table class="table table-striped">
            <tr>
                <th>Student ID</th>
                <td>{{ student_details[0] }}</td>
            </tr>
            <tr>
                <th>Name</th>
                <td>{{ student_details[1] }}</td>
            </tr>
            <tr>
                <th>Class</th>
                <td>{{ student_details[2] }}</td>
            </tr>
            <tr>
                <th>Section</th>
                <td>{{ student_details[3] }}</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>{{ student_details[4] }}</td>
            </tr>
            <tr>
                <th>Weight (kg)</th>
                <td>{{ student_details[5] }}</td>
            </tr>
        </table>
        {% endif %}
    </div>
</body>
</html>
